<div class="container">

    <div class="charts">
        <div class="chartSatisfacao" id="chartSatisfacao">
            <ngx-charts-pie-grid
                [scheme]="satisfacaoChartOption.colorScheme"
                [results]="satisfacaoChartOption.single"
            >
            </ngx-charts-pie-grid>
        </div>
        <div class="chartEntregas" id="chartEntregas">
            <ngx-charts-pie-chart
                [scheme]="entregasChartOptions.colorScheme"
                [results]="entregasChartOptions.single"
                [gradient]="entregasChartOptions.gradient"
                [legend]="entregasChartOptions.showLegend"
                [legendPosition]="entregasChartOptions.legendPosition"
                [labels]="entregasChartOptions.showLabels"
                [doughnut]="entregasChartOptions.isDoughnut"
            >
            </ngx-charts-pie-chart>
        </div>
        <div class="chartPrazo" id="chartPrazo">
            <ngx-charts-bar-vertical
                [scheme]="prazoChartOptions.colorScheme" 
                [results]="prazoChartOptions.single" 
                [gradient]="prazoChartOptions.gradient"
                [xAxis]="prazoChartOptions.showXAxis" 
                [yAxis]="prazoChartOptions.showYAxis" 
                [legend]="prazoChartOptions.showLegend" 
                [showXAxisLabel]="prazoChartOptions.showXAxisLabel"
                [showYAxisLabel]="prazoChartOptions.showYAxisLabel" 
                [xAxisLabel]="prazoChartOptions.xAxisLabel" 
                [yAxisLabel]="prazoChartOptions.yAxisLabel"
            >
            </ngx-charts-bar-vertical>
        </div>
    </div>

    <div class="lucro">
        <div class="back">
            <label class="title">Lucro</label>
            <label class="labelBlock">Lucro c/ Desconto
                <span class="moneyText">R$ {{dataAll.lucroDesconto}}</span>
            </label>
            <label class="labelBlockOff">Lucro Bruto
                <span class="moneyText">R$ {{dataAll.lucroBruto}}</span>
            </label>
        </div>
    </div>

    <div class="tempoMedio">
        <div class="back">
            <label class="title">Tempo Médio</label>
            <label class="labelBlock">Tempo Entrega
                <p class="blockText">{{dataAll.tempoEntrega}}m</p>
            </label>
            <label class="labelBlockTwo">Tempo Rota
                <p class="blockText">{{dataAll.tempoRota}}h</p>
            </label>
            <label class="labelBlockOff">Tempo
                <p class="blockText">{{dataAll.tempoSemanal}}h</p>
            </label>
        </div>
    </div>

    <div class="kmMedio">
        <div class="backTwo">
            <label class="titleColumn">Km Médio</label>
            <label class="labelLine">Km Diario
                <p class="blockText">{{dataAll.kmDiario}} km</p>
            </label>
            <label class="labelLine">Km Semanal
                <p class="blockText">{{dataAll.kmSemanal}} km</p>
            </label>
            <label class="labelLine">Km Mensal
                <p class="blockText">{{dataAll.kmMensal}} km</p>
            </label>
        </div>
    </div>

    <div class="custoMedio">
        <div class="backTwo">
            <label class="titleColumn">Média de Custos</label>
            <label class="labelLine">Custo Diario
                <span class="moneyText">R$ {{dataAll.custoDiario}}</span>
            </label>
            <label class="labelLine">Custo Semanal
                <span class="moneyText">R$ {{dataAll.custoSemanal}}</span>
            </label>
            <label class="labelLine">Custo Mensal
                <span class="moneyText">R$ {{dataAll.custoMensal}}</span>
            </label>
        </div>
    </div>

    <div class="frota">
        <div class="back">
            <label class="title">Frota</label>
            <label class="labelBlock">Disponivel
                <p class="blockText">{{dataAll.frotaDisponivel}}</p>
            </label>
            <label class="labelBlockTwo">Manutenção
                <p class="blockText">{{dataAll.frotaManutencao}}</p>
            </label>
            <label class="labelBlockOff">Indisponivel
                <p class="blockText">{{dataAll.frotaIndisponivel}}</p>
            </label>
        </div>
    </div>
</div>
